<div class="card">

  <div class="card__header">

    <div class="card__header-icon {{iconcolor}}">
      <i class={{icon}}></i>
    </div>

    <div class="card__header-title text-light">
      <span (click)="togglePanel()"><strong>{{title}} </strong></span>
      <i *ngIf="!panelOpenState" class="fa fa-angle-down custom" (click)="togglePanel()" ></i>
      <i *ngIf="panelOpenState" class="fa fa-angle-up custom" (click)="togglePanel()"  ></i>
    </div>

    <div></div>

  </div>

  <div>

    <mat-expansion-panel [expanded]="panelOpenState">
      <ng-content></ng-content>
    </mat-expansion-panel>

  </div>

</div>
