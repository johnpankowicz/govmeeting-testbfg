    <gm-small-card
      class="top1"
      icon="fas fa-sitemap"
      iconcolor="color-mail-icon"
      title={{govinfoTitle}}>
      <gm-gov-info>
      </gm-gov-info>
    </gm-small-card>

    <gm-small-card *ngIf="!isCounty" class="top2"
      icon="far fa-file-alt"
      iconcolor="color-document-icon"
      title={{billsTitle}}>
      <gm-bills>
      </gm-bills>
    </gm-small-card>

    <gm-small-card class="top3"
      icon="fas fa-users"
      iconcolor="color-calendar-icon"
      title={{meetingsTitle}}>
      <gm-meetings>
      </gm-meetings>
    </gm-small-card>

    <gm-small-card class="top4"
      icon="far fa-newspaper"
      iconcolor="color-photo-icon"
      title={{newsTitle}}>
      <gm-news>
      </gm-news>
    </gm-small-card>

  </gm-small-cards>

  <gm-large-cards>

    <gm-large-card *ngIf="isCounty"
      icon="fas fa-edit"
      iconcolor="color-calendar-icon"
      title={{notesTitle}}>
      <gm-notes></gm-notes>
    </gm-large-card>

    <gm-large-card *ngIf="isCounty"
      icon="fas fa-book-ope"
      iconcolor="color-calendar-icon"
      title={{minutesTitle}}>
      <gm-minutes></gm-minutes>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-edit"
      iconcolor="color-calendar-icon"
      title={{fixasrTitle}}>
      <gm-fixasr></gm-fixasr>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-hand-point-right"
      iconcolor="color-calendar-icon"
      title={{addtagsTitle}}>
      <gm-addtags></gm-addtags>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-book-open"
      iconcolor="color-calendar-icon"
      title={{viewMeetingTitle}}>
      <gm-viewmeeting></gm-viewmeeting>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-hammer"
      iconcolor="color-calendar-icon"
      title={{workitemsTitle}}>
      <gm-workitems></gm-workitems>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-exclamation"
      iconcolor="color-calendar-icon"
      title={{issuesTitle}}>
     <gm-issues></gm-issues>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-user-friends"
      iconcolor="color-calendar-icon"
      title={{officialsTitle}}>
      <gm-officials></gm-officials>
    </gm-large-card>

    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-mail-icon"
      title={{virtualMeetingTitle}}>
      <gm-virtual-meeting></gm-virtual-meeting>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-exclamation"
      iconcolor="color-calendar-icon"
      title={{alertsTitle}}>
      <gm-alerts></gm-alerts>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-comments"
      iconcolor="color-mail-icon"
      title={{chatTitle}}>
      <gm-chat></gm-chat>
    </gm-large-card>
