    <gm-small-card
      class="top1"
      icon="fas fa-sitemap"
      iconcolor="color-mail-icon"
      title={{govinfoTitle}}
      tooltip="Displays information on governing political structure.">
      <gm-gov-info>
      </gm-gov-info>
    </gm-small-card>

    <gm-small-card *ngIf="!isCounty" class="top2"
      icon="far fa-file-alt"
      iconcolor="color-document-icon"
      title={{billsTitle}}
      tooltip="Displays information on bills, proclamations, etc and their status.">
      <gm-bills>
      </gm-bills>
    </gm-small-card>

    <gm-small-card class="top3"
      icon="fas fa-users"
      iconcolor="color-calendar-icon"
      title={{meetingsTitle}}
      tooltip="Displays a calendar of past and future meetings.">
      <gm-meetings>
      </gm-meetings>
    </gm-small-card>

    <gm-small-card class="top4"
      icon="far fa-newspaper"
      iconcolor="color-photo-icon"
      title={{newsTitle}}
      tooltip="Displays current news.">
      <gm-news>
      </gm-news>
    </gm-small-card>

  </gm-small-cards>

  <gm-large-cards>

    <gm-large-card *ngIf="isCounty"
      icon="fas fa-edit"
      iconcolor="color-calendar-icon"
      title={{notesTitle}}
      tooltip="Notes about this location">
      <gm-notes></gm-notes>
    </gm-large-card>

    <gm-large-card *ngIf="isCounty"
      icon="fas fa-book-ope"
      iconcolor="color-calendar-icon"
      title={{minutesTitle}}
      tooltip="Meeting Minutes">
      <gm-minutes></gm-minutes>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-edit"
      iconcolor="color-calendar-icon"
      title={{fixasrTitle}}
      tooltip="Proofread speech recognition text.">
      <gm-fixasr></gm-fixasr>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-hand-point-right"
      iconcolor="color-calendar-icon"
      title={{addtagsTitle}}
      tooltip="Add tags to text.">
      <gm-addtags></gm-addtags>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-book-open"
      iconcolor="color-calendar-icon"
      title={{viewMeetingTitle}}
      tooltip="Browse or search latest meeting.">
      <gm-viewmeeting></gm-viewmeeting>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-hammer"
      iconcolor="color-calendar-icon"
      title={{workitemsTitle}}
      tooltip="Browse and select available work items.">
      <gm-workitems></gm-workitems>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-exclamation"
      iconcolor="color-calendar-icon"
      title={{issuesTitle}}
      tooltip="Displays information about current issues.">
     <gm-issues></gm-issues>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-user-friends"
      iconcolor="color-calendar-icon"
      title={{officialsTitle}}
      tooltip="Displays information about activities of and statements by officials.">
      <gm-officials></gm-officials>
    </gm-large-card>

    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-mail-icon"
      title={{virtualMeetingTitle}}
      tooltip="Displays information about past and future virtual meetings.">
      <gm-virtual-meeting></gm-virtual-meeting>
    </gm-large-card>

    <gm-large-card  *ngIf="!isCounty"
      icon="fas fa-exclamation"
      iconcolor="color-calendar-icon"
      title={{alertsTitle}}
      tooltip="Display all the current user's personal alerts and allow them to be managed.">
      <gm-alerts></gm-alerts>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-comments"
      iconcolor="color-mail-icon"
      title={{chatTitle}}
      tooltip="This is a chat window for discussing issues or the project.">
      <gm-chat></gm-chat>
    </gm-large-card>

</main>
