  <gm-small-cards>

    <!-- <gm-small-card
      icon="far fa-envelope"
      iconcolor="color-mail-icon"
      title="Configure"
      tooltip="This is the help for ConfigService.">
      <app-config></app-config>
    </gm-small-card>
 -->
    <gm-small-card
      class="top1"
      icon="fas fa-sitemap"
      iconcolor="color-mail-icon"
      title={{govinfoTitle}}
      tooltip="Displays information on governing political structure.">
      <gm-gov-info
        [location]="location"
        [agency]="agency" >
      </gm-gov-info>
    </gm-small-card>

    <gm-small-card *ngIf="!isCounty" class="top2"
      icon="far fa-file-alt"
      iconcolor="color-document-icon"
      title={{billsTitle}}
      tooltip="Displays information on bills, proclamations, etc and their status.">
      <gm-bills
        [location]="location"
        [agency]="agency" >
      </gm-bills>
    </gm-small-card>

    <gm-small-card class="top3"
      icon="fas fa-users"
      iconcolor="color-calendar-icon"
      title={{meetingsTitle}}
      tooltip="Displays a calendar of past and future meetings.">
      <gm-meetings
        [location]="location"
        [agency]="agency">
      </gm-meetings>
    </gm-small-card>

    <gm-small-card class="top4"
      icon="far fa-newspaper"
      iconcolor="color-photo-icon"
      title={{newsTitle}}
      tooltip="Displays current news.">
      <gm-news
        [location]="location"
        [agency]="agency">
      </gm-news>
    </gm-small-card>

  </gm-small-cards>

  <gm-large-cards>

    <gm-large-card
      icon="fas fa-edit"
      iconcolor="color-calendar-icon"
      title={{notesTitle}}
      tooltip="Proofread speech recognition text."
      [disableMunicipal]=true
      [disableCounty]=false>
      <gm-notes></gm-notes>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-edit"
      iconcolor="color-calendar-icon"
      title={{fixasrTitle}}
      tooltip="Proofread speech recognition text."
      [disableMunicipal]=false
      [disableCounty]=true>
      <gm-fixasr></gm-fixasr>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-hand-point-right"
      iconcolor="color-calendar-icon"
      title={{addtagsTitle}}
      tooltip="Add tags to text."
      [disableMunicipal]=false
      [disableCounty]=true>
      <gm-addtags></gm-addtags>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-book-open"
      iconcolor="color-calendar-icon"
      title={{viewMeetingTitle}}
      tooltip="Browse or search latest meeting.">
      <gm-viewmeeting></gm-viewmeeting>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-exclamation"
      iconcolor="color-calendar-icon"
      title={{issuesTitle}}
      tooltip="Displays information about current issues.">
     Recent<br/>
     Most active<br/>
     Those I am following<br/>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-user-friends"
      iconcolor="color-calendar-icon"
      title={{officialsTitle}}
      tooltip="Displays information about current governing officials.">
    </gm-large-card>

    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-mail-icon"
      title={{virtualMeetingTitle}}
      tooltip="Displays information about past and future virtual meetings.">
      <gm-virtual-meeting></gm-virtual-meeting>
    </gm-large-card>

    <gm-large-card
      icon="fas fa-comments"
      iconcolor="color-mail-icon"
      title={{chatTitle}}
      tooltip="This is a chat window for discussing issues or the project.">
      <gm-chat></gm-chat>
      <!-- Temporarily removed gm=chat elementin dash-main.html -->
    </gm-large-card>

    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-calendar-icon"
      title={{chartsTitle}}
      tooltip="Displays information about issues, bills, officials, etc, in graphical form.">
      <!-- <gm-pie-chart></gm-pie-chart> -->
      <!-- <gm-bar-chart></gm-bar-chart> -->
      <!-- <gm-gauge></gm-gauge> -->
    </gm-large-card>

  </gm-large-cards>


</main>
