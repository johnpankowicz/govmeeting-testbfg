<main class="main">

  <gm-small-cards>

    <gm-small-card
      class="top1"
      icon="info"
      iconcolor="icon-color-red"
      title="{{govinfoTitle}}">
      <gm-gov-info> </gm-gov-info>
    </gm-small-card>

    <gm-small-card
      *ngIf="(!isCounty && !isBeta)"
      class="top2"
      icon="rule"
      iconcolor="icon-color-orange"
      title="{{billsTitle}}">
      <gm-bills> </gm-bills>
    </gm-small-card>

    <gm-small-card
      class="top3"
      icon="group"
      iconcolor="icon-color-green"
      title="{{meetingsTitle}}">
      <gm-meetings> </gm-meetings>
    </gm-small-card>

    <gm-small-card
      *ngIf="!isBeta"
      class="top4"
      icon="view_headline"
      iconcolor="icon-color-purple"
      title="{{newsTitle}}">
      <gm-news> </gm-news>
    </gm-small-card>

  </gm-small-cards>

</main>
